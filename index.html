<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/36f80cc1b5.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="open-modal">
        <button onclick="openCloseModal()" class="js-btn"> Click me to open the modal </button>
    </div>
    
    <div class="modal">
        <div class="header">
            <i class="fa-solid fa-square-xmark"></i>
            <i class="fa-solid fa-circle-exclamation"></i>
        </div>

        <h1>Are you sure you want to close this window?</h1>
        
        <p>You can click the "x", "close", or anywhere outside of this window to close it.
        </p>

        <div class="confirm-btns">
            <button class="close-btn">
                Close
            </button>
            <button class="cancel-btn">
                Cancel
            </button>
        </div>
    </div>
</body>
</html>
